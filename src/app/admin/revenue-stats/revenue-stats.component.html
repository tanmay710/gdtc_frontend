<div class="p-4">
  <mat-form-field appearance="outline" class="w-64 mb-4">
    
    <mat-select [(value)]="selected_range" (selectionChange)="rangeUpdate()">
      <mat-option value="last_1_month">Last 1 Month</mat-option>
      <mat-option value="last_6_month">Last 6 Months</mat-option>
      <mat-option value="all_time">All Time</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-64 mb-4 ml-4">
    
    <mat-select [(value)]="sortBy" (selectionChange)="sortData()">
      <mat-option value="most">Sort by Most revenue</mat-option>
      <mat-option value="least">Sort by Least revenue</mat-option>
      
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="showData" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="Hotels">
      <th mat-header-cell *matHeaderCellDef> Hotel </th>
      <td mat-cell *matCellDef="let row"> {{ row.Hotels }} </td>
    </ng-container>

    
    <ng-container matColumnDef="Revenue">
      <th mat-header-cell *matHeaderCellDef> Revenue </th>
      <td mat-cell *matCellDef="let row"> {{ row.revenue | currency:'INR':'symbol' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="Headers"></tr>
    <tr mat-row *matRowDef="let row; columns: Headers;"></tr>
  </table>

  <div class="mt-4 text-right text-lg font-medium">
    Total Bookings: {{ totalRevenue | currency:'INR':'symbol' }}
  </div>
</div>
