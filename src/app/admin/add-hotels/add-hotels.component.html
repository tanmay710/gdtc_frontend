<div class="max-w-md mx-auto mt-20 p-4 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Add New Hotel</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="block mb-1 font-medium">Hotel Name</label>
      <input type="text" [(ngModel)]="hotel.name" name="name" class="w-full border px-2 py-1" required />
    </div>
    <div class="mb-3">
      <label class="block mb-1 font-medium">Location</label>
      <input type="text" [(ngModel)]="hotel.location" name="location" class="w-full border px-2 py-1" required />
    </div>
    <div class="mb-3">
      <label class="block mb-1 font-medium">Price</label>
      <input type="number"  [ngModel] ="hotel.price" (ngModelChange)="hotel.price = +$event" name="price" class="w-full border px-2 py-1" required />
    </div>
    <div class="mb-3">
      <label class="block mb-1 font-medium">Image</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Hotel</button>
  </form>
</div>
